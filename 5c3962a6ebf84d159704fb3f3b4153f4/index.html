function playAudio(index) {
  const audioElements = document.querySelectorAll("[id^='audio-']");
  audioElements.forEach((audio, i) => {
    if (i === index) {
      audio.play();
    } else {
      audio.pause();
      audio.currentTime = 0; // Reset playback position
    }
  });
}
